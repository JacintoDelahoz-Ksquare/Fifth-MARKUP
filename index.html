<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav class="nav-bar">
            <div class="nav-left">
                <div class="logo-wrapper">
                    <img src="logo.svg" alt="logo">
                </div>
                <div class="links-wrapper">
                    <ul>
                        <li><a href="#!">Collections</a></li>
                        <li><a href="#!">Men</a></li>
                        <li><a href="#!">Women</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav-right">
                <div class="cart-wrapper">
                    <img src="icon-cart.svg" alt="Cart">
                </div>
                <div class="avatar-wrapper">
                    <img src="image-avatar.png" alt="avatar">
                </div>
            </div>
        </nav>
        <main class="main-content-area">

            <div class="width-45 image-wrapper">
                <div class="big-image">
                    <img src="Product_MarkupV.jpg" alt="product">
                </div>
                <div class="small-images-wrapper">
                    <div class="small-image-wrapper selected">
                        <div></div>
                        <img class="active" src="Product_MarkupV - thumpnail.jpg" alt="product-1">
                    </div>
                    <div class="small-image-wrapper">
                        <img src="Product_MarkupV - thumpnail.jpg" alt="product-2">
                    </div>
                    <div class="small-image-wrapper">
                        <img src="Product_MarkupV - thumpnail.jpg" alt="product-3">
                    </div>
                     <div class="small-image-wrapper">
                        <img src="Product_MarkupV - thumpnail.jpg" alt="product-4">
                    </div>
                </div>
            </div>
        
            <div class="width-45 content-wrapper">
                <div class="top-text">
                    <h6>Sneaker Company</h6>
                </div>
                <div class="content-header">
                    <h1>Fall Limited Edition Sneakers</h1>
                </div>
                <div class="paragraph-wrapper">
                    <p>These low-profile snaekaers are your perfect casual
                        wear companion. Featuring a durable rubber cuter
                        sole, they'll withstand everything the weather 
                        can offer.</p>
                </div>
                <div class="price-wrapper">
                    <div class="price-top-wrapper">
                        <div class="price-text-wrapper"><h3>$125.00</h3></div>
                        <div class="discount-wrapper"><span>50%</span></div>
                    </div>
                    <div class="slasehd-price">
                        <h4>$250.00</h4>
                    </div>
                </div>
                <div class="form-wrapper"> 
                    <div class="input-wrapper">
                        <div class="input">
                        <button class="btn-color">-</button>
                        <span>0</span>
                        <button class="btn-color">+</button>
                        </div>
                    </div>
                    <div class="button-wrapper">
                        <button>
                            <img src="icon-cart.svg" alt="cart">
                            <div>Add to card</div>
                        </button>
                    </div>
                </div>
            </div> 
        </main>
    </div>
</body>
</html>
